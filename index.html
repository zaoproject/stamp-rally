<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリーへようこそ！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .credit {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ようこそ、スマートフォンスタンプラリーへ！</h1>
        <p>
            このスタンプラリーでは、様々な場所に設置されたQRコードを読み取ることでスタンプを集めることができます。
            全てのスタンプを集めて、景品をゲットしましょう！
        </p>
        <a href="./stamp-rally.html" class="start-button">スタンプラリーを開始する</a>
        <p class="credit">
            Powered by GitHub Pages
        </p>
    </div>
</body>
</html>
